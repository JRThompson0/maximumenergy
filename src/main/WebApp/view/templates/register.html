<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{label.form.title}">Register</title>
    <style>
        .password-container {
            position: relative;
        }
        .toggle-visibility {
            position: absolute;
            top: 50%;
            right: 10px;
            cursor: pointer;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<h1 >form</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label th:text="#{label.user.username}">Username</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.name}">Name</label>
        <input th:field="*{name}"/>
        <p th:each="error: ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.email}">Email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.password}">Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
        <input type="checkbox" onclick="showPassword()">Show Password
    </div>

    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>
<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
<script>
    function showPassword() {
        var passwordField = document.querySelector('input[type="password"]');
        var checkbox = document.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }
</script>
</body>
</html>
